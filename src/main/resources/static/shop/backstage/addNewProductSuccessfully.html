    <script>
        // 取得 URL 中的 query 參數值
function getQueryParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  console.log(name);
  return urlParams.get(name);
}

// 取得商品資訊並動態填入頁面
function displayProductInfo() {
  // 從 URL 中取得 productId 參數值
  const productId = getQueryParam('productId');
  console.log("test");
  console.log(productId);

  // 發送請求至後端取得商品資訊
  fetch(`http://localhost:8080/petpet/shoptest/${productId}`)
    .then(response => response.json())
    .then(product => {
      // 動態填入商品資訊至頁面元素
    //   ${productId}
      console.log("123123");
      document.getElementById('productName').textContent = product.pro_name;
      document.getElementById('productPrice').textContent = product.pro_price;
      document.getElementById('productAmount').textContent = product.pro_amount;
      document.getElementById('productStatus').textContent = product.pro_status;
      document.getElementById('proImg').src = 'data:image/png;base64,' + product.pro_pic1;
      

    })
    .catch(error => {
      console.error('Error:', error);
      console.log('發生錯誤');
    });
}

// 在頁面載入完成後呼叫 displayProductInfo 函式
window.addEventListener('DOMContentLoaded', displayProductInfo);



    </script>
