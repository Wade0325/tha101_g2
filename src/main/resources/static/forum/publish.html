        <main style="background-color: white; display: flex; justify-content: center;height: 100vh;">
            <div class="container" style="max-width: 600px; padding: 20px;">
                <h1>發表文章</h1>
                <form action="/petpet/forum/publish" id="postForm" method="post">
                    <div class="form-group" style="display: flex; flex-direction: column; margin-bottom: 20px;">
                        <label for="postTitle">文章標題:</label>
                        <input type="text" id="postTitle" name="articleTitle" required>
                    </div>
                    <div class="form-group" style="display: flex; flex-direction: column; margin-bottom: 20px;">
                        <label for="postContent">文章內容:</label>
                        <textarea id="postContent" name="articleContent" required></textarea>
                    </div>
                    <div class="form-group" style="display: flex; flex-direction: column; margin-bottom: 20px;">
                        <label for="articleGroupId">文章分組:</label>
                        <select id="articleGroupId" name="articleGroupId">
                            <option value="1">貓貓討論區</option>
                            <option value="2">狗狗討論區</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="postImage">圖片:</label>
                        <input type="file" id="postImage" name="articleImage" accept="image/*">
                    </div>
                    <button id="btn" type="submit">發表</button>
                </form>
            </div>
        </main>
